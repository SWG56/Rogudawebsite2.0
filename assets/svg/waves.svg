<!-- ========================================
     ROGUDA SVG WAVE SEPARATORS
     Cinematic Section Dividers
     ======================================== -->

<!-- WAVE 1: Gentle Flow (Default) -->
<svg class="wave-separator wave-default" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 100" preserveAspectRatio="none">
    <path d="M0,50 C240,100 480,0 720,50 C960,100 1200,0 1440,50 L1440,100 L0,100 Z" 
          fill="rgba(255,255,255,0.05)" opacity="0.3"></path>
</svg>

<!-- WAVE 2: Double Flow -->
<svg class="wave-separator wave-double" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 150" preserveAspectRatio="none">
    <path d="M0,50 C240,80 480,20 720,50 C960,80 1200,20 1440,50 L1440,150 L0,150 Z" 
          fill="rgba(255,255,255,0.03)" opacity="0.3"></path>
    <path d="M0,70 C240,120 480,20 720,70 C960,120 1200,20 1440,70 L1440,150 L0,150 Z" 
          fill="rgba(248,213,72,0.05)" opacity="0.2"></path>
</svg>

<!-- WAVE 3: Inverse (Bottom to Top) -->
<svg class="wave-separator wave-inverse" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 100" preserveAspectRatio="none" style="transform: rotate(180deg);">
    <path d="M0,50 C360,90 720,10 1080,50 C1200,70 1320,30 1440,50 L1440,100 L0,100 Z" 
          fill="rgba(255,255,255,0.05)" opacity="0.3"></path>
</svg>

<!-- WAVE 4: Subtle Gold Accent -->
<svg class="wave-separator wave-gold" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 120" preserveAspectRatio="none">
    <path d="M0,60 C360,100 720,20 1080,60 C1200,80 1320,40 1440,60 L1440,120 L0,120 Z" 
          fill="rgba(248,213,72,0.1)" opacity="0.4"></path>
</svg>

<!-- WAVE 5: Dramatic Curves -->
<svg class="wave-separator wave-dramatic" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 200" preserveAspectRatio="none">
    <path d="M0,100 Q360,20 720,100 T1440,100 L1440,200 L0,200 Z" 
          fill="rgba(255,255,255,0.06)" opacity="0.3"></path>
</svg>

<!-- WAVE 6: Layered Flow (Three Waves) -->
<svg class="wave-separator wave-layered" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 200" preserveAspectRatio="none">
    <path d="M0,100 C360,150 720,50 1080,100 C1260,125 1350,75 1440,100 L1440,200 L0,200 Z" 
          fill="rgba(255,255,255,0.02)" opacity="0.2"></path>
    <path d="M0,120 C360,170 720,70 1080,120 C1260,145 1350,95 1440,120 L1440,200 L0,200 Z" 
          fill="rgba(248,213,72,0.03)" opacity="0.2"></path>
    <path d="M0,140 C360,190 720,90 1080,140 C1260,165 1350,115 1440,140 L1440,200 L0,200 Z" 
          fill="rgba(255,255,255,0.05)" opacity="0.3"></path>
</svg>

<style>
/* Wave Separator Styles */
.wave-separator {
    width: 100%;
    height: 100px;
    display: block;
    margin: -1px 0;
    position: relative;
}

.wave-separator.wave-double,
.wave-separator.wave-layered {
    height: 150px;
}

.wave-separator.wave-dramatic {
    height: 200px;
}

.wave-separator path {
    transition: all 0.3s ease;
}

/* Positioning Options */
.wave-separator.wave-top {
    margin-bottom: 0;
}

.wave-separator.wave-bottom {
    margin-top: 0;
    transform: rotate(180deg);
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    .wave-separator {
        height: 60px;
    }
    
    .wave-separator.wave-double,
    .wave-separator.wave-layered {
        height: 100px;
    }
    
    .wave-separator.wave-dramatic {
        height: 120px;
    }
}

@media (max-width: 480px) {
    .wave-separator {
        height: 40px;
    }
    
    .wave-separator.wave-double,
    .wave-separator.wave-layered {
        height: 70px;
    }
    
    .wave-separator.wave-dramatic {
        height: 90px;
    }
}
</style>

<!-- ========================================
     USAGE INSTRUCTIONS
     ======================================== 
     
     1. Default Wave (gentle flow):
     <svg class="wave-separator wave-default">...</svg>
     
     2. Double Wave (layered effect):
     <svg class="wave-separator wave-double">...</svg>
     
     3. Inverse Wave (flipped):
     <svg class="wave-separator wave-inverse">...</svg>
     
     4. Gold Accent Wave:
     <svg class="wave-separator wave-gold">...</svg>
     
     5. Dramatic Curves:
     <svg class="wave-separator wave-dramatic">...</svg>
     
     6. Layered Three Waves:
     <svg class="wave-separator wave-layered">...</svg>
     
     POSITIONING:
     - Add .wave-top for top of section
     - Add .wave-bottom for bottom of section
     
     EXAMPLE:
     <section class="hero">
         Hero content here
     </section>
     <svg class="wave-separator wave-default"></svg>
     <section class="content">
         Content here
     </section>
     
     ======================================== -->
