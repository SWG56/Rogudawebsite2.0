<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Roguda Fashion & Art Design School</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/mobile.css">
  <link rel="icon" href="assets/images/circle3.png">
</head>
<body>
    
    <div class="auth-container">
        <div class="auth-panel glass-panel">
            <div class="auth-header">
                <img src="assets/images/circle1.png" alt="Roguda Logo" class="auth-logo">
                <h1 class="gold-glow">Create Account</h1>
                <p>Join the Roguda Fashion community</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <!-- POPIA Consent -->
                <div class="form-group checkbox-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="popiaConsent" name="popiaConsent" required>
                        <span class="checkmark"></span>
                        <span class="checkbox-label">I consent to my personal data being processed in accordance with the <a href="docs/popia_compliance.html" target="_blank" class="gold-link">POPIA Policy</a>. *</span>
                    </label>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="termsConsent" name="termsConsent" required>
                        <span class="checkmark"></span>
                        <span class="checkbox-label">I agree to the <a href="docs/terms.html" target="_blank" class="gold-link">Terms of Service</a>. *</span>
                    </label>
                </div>

                <button type="submit" class="btn-primary gold-btn-large">Create Account</button>

                <div class="form-footer">
                    <p>Already have an account? <a href="login.html" class="gold-link">Login here</a></p>
                    <p><a href="index.html" class="gold-link">← Back to Home</a></p>
                </div>
            </form>
        </div>

        <div class="auth-visual" style="background-image: url('assets/images/Back7.jpg');">
            <div class="auth-overlay"></div>
            <div class="auth-quote">
                <h2 class="gold-glow">"Style is a way to say who you are without having to speak."</h2>
                <p>— Rachel Zoe</p>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/mobile.js"></script>
</body>
</html>
